<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Observatório IPLAM</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #container {
      position: relative;
      height: 100%;
      width: 100%;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    #fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    #fullscreen-btn:hover {
      background: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="fullscreen-btn">⛶ Tela cheia</button>
    <iframe 
      id="reportFrame"
      title="Observatório IPLAM" 
      src="https://app.powerbi.com/reportEmbed?reportId=84aea429-4dd4-49d0-968b-3de20528670a&autoAuth=true&ctid=903a2308-bea5-43cb-9ef3-f20f3923aca2&navContentPaneEnabled=false&filterPaneEnabled=false" 
      allowFullScreen="true">
    </iframe>
  </div>

  <script>
    const btn = document.getElementById("fullscreen-btn");
    const container = document.getElementById("container");

    btn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        container.requestFullscreen();
      }
    });
  </script>
</body>
</html>
